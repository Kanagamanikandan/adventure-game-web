<div class="box">
  <table mat-table [dataSource]="trees" class="mat-elevation-z8">
      <ng-container matColumnDef="sentence">
          <th mat-header-cell *matHeaderCellDef> Games </th>
          <td mat-cell *matCellDef="let element"> {{element.statement}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell  *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let element" >
               <button mat-flat-button color="primary" [routerLink]="['/decision-tree',element.id]" mat-button >Play</button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
